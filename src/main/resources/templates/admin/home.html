<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/head :: head"></head>


<body id="page-top">

<nav th:replace="admin/fragments/navbar :: navbar"></nav>


  <div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>


    <div id="content-wrapper">

      <div class="container-fluid">

        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#">Dashboard</a>
          </li>
          <li class="breadcrumb-item active">Overview</li>
        </ol>

        <!-- Icon Cards-->
        <form method="GET" action="#">
          <div class="row">
            <div class="col-xl-6 col-sm-6 mb-3">
              <div class="card text-white bg-primary o-hidden h-0">
                <button id= "eProfiles" type="button" class="btn btn-primary">Employee Profiles</button>
              </div>
            </div>
            <!-- <div class="col-xl-3 col-sm-6 mb-3">
              <div class="card text-white bg-warning o-hidden h-0">
                <button type="submit" class="btn btn-warning">Employee Profile Management</button>
              </div>
            </div> -->
            <div class="col-xl-6 col-sm-6 mb-3">
              <div class="card text-white bg-success o-hidden h-0">
                <button id="uProfiles" type="button" class="btn btn-success">User Profiles</button>
              </div>
            </div>
            <!-- <div class="col-xl-3 col-sm-6 mb-3">
              <div class="card text-white bg-danger o-hidden h-0">
                <button type="submit" class="btn btn-error">User Profile Management</button>
              </div>
            </div> -->
          </div>
        </form>

        <!-- Area Chart Example-->

        <!-- DataTables Example -->
        <div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-table"></i>
            Data Table Example</div>
          <div class="card-body">
            <div class="table-responsive">
            <label>Search</label>
            <input type="text" placeholder="Search" id="myInput" onkeyup="search()" title="Search for a name"/>
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Age</th>
                    <th>Start date</th>
                    <th>Salary</th>
                  </tr>
                </thead>
                <tbody>
                  <tr  th:each="transaction : ${transactions}">
    <td th:text="${transaction.id}"></td>
    <td th:text="${transaction.from}"></td>
    <td th:text="${transaction.to}"></td>
    <td th:text="${transaction.time}"></td>
    <td th:text="${transaction.amount}"></td>
    <td th:text="${transaction.status}"></td>

                  </tr>

                </tbody>
              </table>
            </div>
          </div>
          <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
        </div>

      </div>
      <!-- /.container-fluid -->

      <!-- Sticky Footer -->
      <footer class="sticky-footer">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright © Your Website 2019</span>
          </div>
        </div>
      </footer>

    </div>
    <!-- /.content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <nav th:replace="admin/fragments/scripts :: scripts"></nav>

<script>
$("#eProfiles").click(function(){
	window.location.href="employeeProfiles";
})

$("#uProfiles").click(function(){
	window.location.href="userProfiles";
})
</script>

  

</body>

</html>
