        <!-- DataTables Example -->
        <div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-table"></i>
            Transactions</div>
          <div class="card-body">
            <div class="table-responsive">
            <label>Search</label>
            <input type="text" placeholder="Search" id="myInput" onkeyup="search()" title="Search for a name"/>
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                  <tr>
                    <th>From</th>
                    <th>To</th>
                    <th>id</th>
                    <th>Time</th>
                    <th>Amount</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr  th:each="transaction : ${transactions}">
                      <td th:text="${transaction.from}"></td>
    <td th:text="${transaction.to}"></td>
    <td th:text="${transaction.id}"></td>
    <td th:text="${transaction.time}"></td>
    <td th:text="${transaction.amount}"></td>
    <td th:text="${transaction.status}"></td>

                  </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
