<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="user/fragments/head :: head"></head>

<body class="">
  <div class="wrapper ">
	<div th:replace="user/fragments/sidebar :: sidebar"></div>
    <div class="main-panel">
		<div th:replace="user/fragments/navbar :: navbar"></div>   
	    <div class="content">
	    	<div class="row">
	        	<div class="col-md-12">
	            	<div class="card card-user">
	              		<div class="card-header">
	                		<h5 class="card-title">Edit Profile</h5>
	              		</div>
	              		<div class="card-body">
	                	<form>
	                  		<div class="row">
	                    		<div class="col-md-5 pr-1">
			                		<div class="form-group">
	                        	  		<label>Company (disabled)</label>
	                        			<input type="text" class="form-control" disabled="disabled" placeholder="Company" th:value="${UserDetail.accountNo}"/>
	                      			</div>
	                    		</div>
	                    		<div class="col-md-3 px-1">
	                      			<div class="form-group">
	                        			<label>Username</label>
	                        			<input type="text" class="form-control" placeholder="Username" th:value="${username}"/>
	                      				</div>
	                   			</div>
	                    		<div class="col-md-4 pl-1">
	                      			<div class="form-group">
	                        			<label for="exampleInputEmail1">Email address</label>
	                        			<input type="email" class="form-control" placeholder="Email" th:value="${UserDetail.email}"/>
	                      			</div>
	                    		</div>
		                  </div>
		                  <div class="row">
		                  	<div class="col-md-6 pr-1">
	                      		<div class="form-group">
	                        		<label>First Name</label>
	                        		<input type="text" class="form-control" placeholder="Company" th:value="${UserDetail.first_name}"/>
	                      		</div>
	                    	</div>
	                    	<div class="col-md-6 pl-1">
	                      		<div class="form-group">
	                        		<label>Last Name</label>
	                        		<input type="text" class="form-control" placeholder="Last Name" th:value="${UserDetail.last_name}"/>
	                      		</div>
	                    	</div>
	                  	</div>
	                  	<div class="row">
		                    <div class="col-md-12">
	                      		<div class="form-group">
	                        		<label>Address</label>
	                        		<input type="text" class="form-control" placeholder="Home Address" th:value="${UserDetail.address}"/>
	                      		</div>
	                    	</div>
	                  </div>
	                  <div class="row">
	                    <div class="col-md-4 pr-1">
	                      <div class="form-group">
	                        <label>City</label>
	                        <input type="text" class="form-control" placeholder="City" th:value="${UserDetail.city}"/>
	                      </div>
	                    </div>
	                    <div class="col-md-4 px-1">
	                      <div class="form-group">
	                        <label>Country</label>
	                        <input type="text" class="form-control" placeholder="Country" th:value="${UserDetail.country}"/>
	                      </div>
	                    </div>
	                    <div class="col-md-4 pl-1">
	                      <div class="form-group">
	                        <label>Postal Code</label>
	                        <input type="number" class="form-control" placeholder="ZIP Code"/>
	                      </div>
	                    </div>
	                  </div>
	                  <div class="row">
	                    <div class="col-md-12">
	                      <div class="form-group">
	                        <label>About Me</label>
	                        <textarea class="form-control textarea">Oh so, your weak rhyme You doubt I'll bother, reading into it</textarea>
	                      </div>
	                    </div>
	                  </div>
	                  <div class="row">
	                    <div class="update ml-auto mr-auto">
	                      <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
	                    </div>
	                  </div>
	                </form>
	              </div>
	            </div>
	          </div>
	        </div>
	      </div>
		<div th:replace="user/fragments/footer :: footer"></div>
    </div>
  </div>
		<div th:replace="user/fragments/scripts :: scripts"></div>

</body>

</html>
