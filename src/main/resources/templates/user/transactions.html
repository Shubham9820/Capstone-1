<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="user/fragments/head :: head"></head>


<body class="">
  <div class="wrapper ">
		<div th:replace="user/fragments/sidebar :: sidebar"></div>

    <div class="main-panel">
		<div th:replace="user/fragments/navbar :: navbar"></div>



      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title"> Transaction history</h4>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead class=" text-primary">
                      <th>
                        Transaction ID
                      </th>
                      <th>
                      	From
                      </th>
                      <th>
                      	To
                      </th>
                      <th>
                      	Date
                      </th>
                      <th>
                      	Amount
                      </th>
                      <th class="text-right">
                        Status
                      </th>
                    </thead>
                    <tbody>
                      <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.id} "></td>
                        <td th:text="${transaction.from} "></td>
                        <td th:text="${transaction.to} "></td>
                        <td th:text="${transaction.time} "></td>
                        <td th:text="${transaction.amount} "></td>
                        <td th:text="${transaction.status} " class="text-right"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

		<div th:replace="user/fragments/footer :: footer"></div>

    </div>
    </div>
  <!--   Core JS Files   -->
  <script src="../assets/js/core/jquery.min.js"></script>
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Chart JS -->
  <script src="../assets/js/plugins/chartjs.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="../assets/js/plugins/bootstrap-notify.js"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/paper-dashboard.min.js?v=2.0.0" type="text/javascript"></script>
  <!-- Paper Dashboard DEMO methods, don't include it in your project! -->
  <script src="../assets/demo/demo.js"></script>
</body>

</html>
