<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="user/fragments/head :: head"></head>

<body class="">
  <div class="wrapper ">
	<div th:replace="user/fragments/sidebar :: sidebar"></div>

    <div class="main-panel">
		<div th:replace="user/fragments/navbar :: navbar"></div>


      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-user">
              <div class="card-header">
                <h5 class="card-title">Enter Details</h5>
              </div>
              <div class="card-body">

                <form name="transaction" th:action="@{/transact}" method="post">

                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" name="fname"/>
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" name="lname"/>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Bank Account number</label>
                        <input type="text" class="form-control" placeholder="Account number" name="to"/>
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Amount</label>
                        <input type="number" class="form-control" placeholder="0" name="amount"/>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Message</label>
                        <input type="text" class="form-control textarea" name="message"/>
                        
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="update ml-auto mr-auto">
                      <button type="submit" class="btn btn-primary btn-round">Send funds</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
		<div th:replace="user/fragments/footer :: footer"></div>

    </div>
    </div>
		<div th:replace="user/fragments/scripts :: scripts"></div>

</body>

</html>
